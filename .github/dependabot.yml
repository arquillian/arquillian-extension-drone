version: 2
updates:
  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "io.appium:*"
        update-types: [ "version-update:semver-major" ]
      - dependency-name: "org.eclipse.jetty:*"
        update-types: [ "version-update:semver-major" ]
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
