version: 2.1
jobs:
  build:
    parameters:
      jdk-version:
        type: string
      browser:
        type: string
    working_directory: ~/circleci-arquillian-core
    docker:
      - image: cimg/openjdk-browsers:<< parameters.jdk-version >>
    steps:
      - browser-tools/install-browser-tools
      - checkout
      - restore_cache:
          key: circleci-arquillian-extension-drone-{{ checksum "pom.xml" }}
      - run: ./mvnw verify -q -U -DskipTests # pre-fetch dependencies (dependency:resolve fails)
      - run: ./mvnw verify -Dbrowser=<< parameters.browser >>
      - store_test_results:
          path: target/surefire-reports
      - save_cache:
          paths:
            - ~/.m2
          key: circleci-arquillian-extension-drone-{{ checksum "pom.xml" }}

workflows:
  version: 2.1
  circleci_build:
    jobs:
      - build:
          name: build-jdk-<< matrix.jdk-version >>-<< matrix.browser >>
          matrix:
            parameters:
              jdk-version: ["8.0"]
              browser: ["chromeHeadless", "htmlunit" ]

